<nav class="navbar">
    <h4>Abinject</h4>
    <img class="logo" alt="no avaible image" src="../../../assets/img/logo-2-1.png">
    <div class="profile">
      <div class="notification-container">
        <span id="notificationIcon" class="fas fa-bell"></span>
        <div id="notificationList" class="notification-list">
          <!-- Liste des notifications -->
          <ul>
            <li>Notification 1</li>
            <li>Notification 2</li>
            <li>Notification 3</li>
          </ul>
        </div>
      </div>
      <input id="idsearchInput" type="text" placeholder="Search" class="form-label">
      <span class="fas fa-search"></span>
      <img class="profile-image" alt="no avaible image" src="../../../assets/img/photo-prof.png">
      <p class="profile-name">Feres Adouani</p>    
    </div>
  </nav>

  <!-- sidebar -->
  <input type="checkbox" id="toggle">
  <label class="side-toggle" for="toggle"><span class="fas fa-bars"></span></label>

  <div class="sidebar">
    <div class="sidebar-menu">
      <span class="fas fa-clipboard-list"></span><a href="/dashadmin">Dashboard</a>
    </div>
    <div class="sidebar-menu">
      <span class="fas fa-boxes"></span><a href="/admin/produit">Produit</a>
    </div>
    <div class="sidebar-menu">
      <span class="fas fa-cogs"></span><a href="/admin/machines">Machine</a>
    </div>
    <div class="sidebar-menu">
      <span class="fas fa-battery-full"></span><a href="/admin/consommation">Consomation</a>
    </div>
    <div class="sidebar-menu">
      <span class="fas fa-exclamation-triangle"></span><a>Rubut</a>
    </div>
    <div class="sidebar-menu">
        <span class="fas fa-user"></span><a>Utilisateur</a>
      </div>
    <div class="sidebar-menu">
      <span class="fas fa-cog"></span><a>Setting</a>
    </div>
  </div>


  
  <!-- main dahsboard -->
  <main>
    <div class="dashboard-container">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
        <div class="card detail">
            <div class="detail-header">
                <h2>Ajout Produit</h2>
            </div>
              <label>Nom:</label><br>
              <input [(ngModel)]="produit.name" name="name"><br>
              <label>Image:</label><br>
              <input [(ngModel)]="produit.image" name="image"><br>
              <label>Matiere Premier:</label><br>
              <input [(ngModel)]="produit.matiere_Premier" name="matiere_Premier"><br>
              <button (click)="ajouterProduit()">Add Product</button>
        </div>
    </div>
  </main>
