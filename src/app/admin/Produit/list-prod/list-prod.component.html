<app-navbar></app-navbar>

  
  <!-- main dahsboard -->
  <main>
    <div class="dashboard">
        <div class="card detail">
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
            <div class="detail-header">
              <h2>Liste Produit</h2>
              <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" class="input" [(ngModel)]="searchQuery" (keyup)="SearchProduit()">

              </div> 
            </div>

            <table>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Qantit√©</th>
                <th>Disponibilite</th>
                <th>Actions</th>
            </tr>
           @for (produit of produits; track produit) {
<tr>
            <td>{{ produit.id }}</td>
            <td>{{ produit.image }}</td>
            <td>{{ produit.name }}</td>
            <td>{{ produit.matiere_Premier }}</td> 
            <td>
              <span *ngIf="produit.quantite > 10" class="status EnStock"><i class="fas fa-circle"> EN STOCK</i></span>
            <span *ngIf="produit.quantite >0 && produit.quantite <=10" class="status presuqeFini"><i class="fas fa-circle"> PRESQUE FINI</i></span>
            <span *ngIf="produit.quantite ==0" class="status horsStock"><i class="fas fa-circle"> HORS STOCK</i></span>
            </td>
            <td>
              <button class="custom-btn btn-2" [routerLink]="['/admin/edit-prod', produit.id]">Edit</button>
              <button class="custom-btn btn-2" (click)="deleteProduit(produit.id)">Delete</button>
            </td>
            
           </tr>
}
            </table>
            </div>
    </div>
  </main>
