<nav class="navbar">
  <h4>Abinject</h4>
  <img class="logo" alt="no avaible image" src="../../../assets/img/logo-2-1.png">
  <div class="profile">
    <img class="profile-image" alt="no avaible image" src="../../../assets/img/photo-prof.png">
    <p class="profile-name">Feres Adouani</p>    
    <span class="fas fa-sign-out-alt" (click)="logout()"></span>
  </div>
</nav>

<!-- sidebar -->
<input type="checkbox" id="toggle">
<label class="side-toggle" for="toggle"><span class="fas fa-bars"></span></label>

<div class="sidebar">
  <div class="sidebar-menu" routerLink="/dashadmin">
    <span class="fas fa-clipboard-list"></span><a>Dashboard</a>
  </div>
  <div class="sidebar-menu" routerLink="/admin/produit">
    <span class="fas fa-boxes"></span><a>Produit</a>
  </div>
  <div class="sidebar-menu" routerLink="/admin/machine">
    <span class="fas fa-cogs"></span><a>Machine</a>
  </div>
  <div class="sidebar-menu" routerLink="/admin/consommation">
    <span class="fas fa-battery-full"></span><a>Consomation</a>
  </div>
  <div class="sidebar-menu" routerLink="/admin/rebut">
    <span class="fas fa-exclamation-triangle"></span><a>Rubut</a>
  </div>
  <div class="sidebar-menu" routerLink="/utilisateur">
    <span class="fas fa-user"></span><a>Utilisateur</a>
  </div>
  <div class="sidebar-menu">
    <span class="fas fa-cog"></span><a>Paramètres</a>
  </div>
</div>

  
  <!-- main dahsboard -->
  <main>
   
    <div class="dashboard-container">
        <div class="card detail">
          <div *ngIf="modi === true" class="alert alert-success">
            Le produit a été modifié avec succès.
          </div>
          <div *ngIf="modi === false" class="alert alert-danger">
            Une erreur est survenue lors de la modification du produit. Veuillez réessayer.
          </div>
            <div class="detail-header">
                <h2>Edit Produit</h2>
            </div>
            
            <form class="form" (submit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Nom:</label><br>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="produit.name"><br>
                </div>
                <div class="form-group">
                  <label>Image:</label><br>
                  <input name="image" id="image" class="form-control" [(ngModel)]="produit.image"><br>
                </div>
                <div class="form-group">
                  <label>Quantite:</label><br>
                  <input name="quantite" id="quantite" class="form-control" [(ngModel)]="produit.quantite"><br>
                </div>
                <div class="form-group">
                  <label>Matière Première:</label><br>
                  <input name="matiere_Premier" id="matiere_Premier" class="form-control" [(ngModel)]="produit.matiere_Premier"><br>
                </div>
                <button type="submit" routerLink='admin/list-prod'>Edit Produit</button>
              </form>
             
              
        </div>
    </div>
  </main>
